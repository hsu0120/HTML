		var xmlhttp = new XMLHttpRequest();
		var url = "https://emma.pixnet.cc/blog/articles/search?key=明星大偵探&format=json&site_category_id=31";

		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				var myArr = JSON.parse(xmlhttp.responseText);
				myFunction(myArr);
			}
		}
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

		function myFunction(arr) {
			var data = arr.articles;
			var out = "";
			var i;
			for (i = 0; i < data.length; i++) {
				out += '<div class="section row">';
				if ( data[i].thumb != "" ) out += '<img src="' + data[i].thumb + '" width=100% class="col s12 m3" /><div class="col s12 m9"';
				if ( data[i].title != "" ) out += '<p><a href="' + data[i].link + '" target="_blank">' + data[i].title + '</a></p>';
				out += '<p> </p>';
				if ( data[i].tags.length != 0 )
				   {
					out += '<p>Tags: ';
					out += data[i].tags[0].tag;
					for (j = 1; j < data[i].tags.length; j++) {
						out += ', ' + data[i].tags[j].tag;
					}
					out += '</p>';
				   }
				out += 	'</div></div>'
						'<div class="divider"></div>';
			}
			document.getElementById("pixnet").innerHTML = out;
		}
		</script>
